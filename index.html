<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Schichtplan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        header h1 span {
            color: #ff6b6b;
        }

        .sync-status {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            margin-top: 5px;
        }

        .sync-status.connected {
            color: #27ae60;
        }

        .sync-status.disconnected {
            color: #e74c3c;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .mode-btn.active {
            background: #ff6b6b;
            color: #fff;
        }

        .mode-btn:hover:not(.active) {
            background: rgba(255,255,255,0.2);
        }

        /* Admin Section */
        .admin-section, .employee-section {
            display: none;
        }

        .admin-section.active, .employee-section.active {
            display: block;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card h2 {
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: #ff6b6b;
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            min-width: 150px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .form-group input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #ff6b6b;
            color: #fff;
        }

        .btn-primary:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: #fff;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-success {
            background: #27ae60;
            color: #fff;
        }

        .btn-success:hover {
            background: #2ecc71;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: #fff;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        /* Shift List */
        .shift-list {
            display: grid;
            gap: 15px;
        }

        .shift-item {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .shift-info {
            flex: 1;
            min-width: 150px;
        }

        .shift-date {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .shift-day {
            color: #ff6b6b;
            font-size: 0.9rem;
        }

        .shift-slots {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .slot {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .slot.filled {
            background: #27ae60;
        }

        .slot.open {
            background: rgba(255,107,107,0.3);
            border: 1px dashed #ff6b6b;
        }

        .slot .remove-btn {
            cursor: pointer;
            opacity: 0.7;
        }

        .slot .remove-btn:hover {
            opacity: 1;
        }

        .shift-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Employee Name Input */
        .employee-input {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .employee-input label {
            color: rgba(255,255,255,0.7);
        }

        .employee-input input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
        }

        /* Quick Add Buttons */
        .quick-add {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .quick-add button {
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            background: transparent;
            color: #fff;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .quick-add button:hover {
            background: rgba(255,255,255,0.1);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #27ae60;
            color: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255,255,255,0.5);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255,255,255,0.5);
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Admin PIN */
        .admin-login {
            text-align: center;
            padding: 40px;
        }

        .admin-login input {
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 10px;
            width: 200px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            margin-bottom: 20px;
        }

        .admin-login p {
            color: rgba(255,255,255,0.5);
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .shift-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .shift-actions {
                width: 100%;
            }
            
            .shift-actions button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçï <span>Pizzeria</span> Schichtplan</h1>
            <p>Einfache Schichtplanung f√ºr dein Team</p>
            <div id="syncStatus" class="sync-status">Verbinde...</div>
        </header>

        <div class="mode-toggle">
            <button class="mode-btn active" onclick="setMode('admin')">üë®‚Äçüíº Admin</button>
            <button class="mode-btn" onclick="setMode('employee')">üë∑ Mitarbeiter</button>
        </div>

        <!-- Admin Section -->
        <div class="admin-section active">
            <div id="adminContent">
                <!-- Admin PIN Login -->
                <div id="adminLogin" class="card admin-login">
                    <p>Admin-PIN eingeben:</p>
                    <input type="password" id="adminPin" maxlength="4" placeholder="****" onkeyup="checkAdminPin(event)">
                    <br>
                    <button class="btn btn-primary" onclick="verifyAdminPin()">Anmelden</button>
                </div>

                <!-- Admin Dashboard (hidden until PIN entered) -->
                <div id="adminDashboard" style="display: none;">
                    <div class="card">
                        <h2>üìÖ Neue Schicht erstellen</h2>
                        
                        <div class="quick-add">
                            <button onclick="quickAddWeekend()">+ N√§chstes Wochenende (Fr-So)</button>
                            <button onclick="quickAddDay('friday')">+ Freitag</button>
                            <button onclick="quickAddDay('saturday')">+ Samstag</button>
                            <button onclick="quickAddDay('sunday')">+ Sonntag</button>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Datum</label>
                                <input type="date" id="shiftDate">
                            </div>
                            <div class="form-group">
                                <label>Mitarbeiter ben√∂tigt</label>
                                <select id="shiftSlots">
                                    <option value="1">1 Mitarbeiter</option>
                                    <option value="2">2 Mitarbeiter</option>
                                    <option value="3">3 Mitarbeiter</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Notiz (optional)</label>
                                <input type="text" id="shiftNote" placeholder="z.B. Feiertag, Event...">
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="addShift()">Schicht hinzuf√ºgen</button>
                    </div>

                    <div class="card">
                        <h2>üìã Aktuelle Schichten</h2>
                        <div id="adminShiftList" class="shift-list">
                            <div class="loading">Lade Schichten</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Employee Section -->
        <div class="employee-section">
            <div class="employee-input">
                <label>Dein Name:</label>
                <input type="text" id="employeeName" placeholder="Name eingeben...">
                <button class="btn btn-primary" onclick="saveEmployeeName()">Speichern</button>
            </div>

            <div class="card">
                <h2>üìÖ Verf√ºgbare Schichten</h2>
                <p style="margin-bottom: 20px; color: rgba(255,255,255,0.6);">Klicke auf "Eintragen" um dich f√ºr eine Schicht anzumelden</p>
                <div id="employeeShiftList" class="shift-list">
                    <div class="loading">Lade Schichten</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // ============================================
        // FIREBASE CONFIGURATION
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyCpQedD4r3De3xKj0cWW3Y7sbKRSGF7CfQ",
            authDomain: "pizzeria-schichtplan.firebaseapp.com",
            databaseURL: "https://pizzeria-schichtplan-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pizzeria-schichtplan",
            storageBucket: "pizzeria-schichtplan.firebasestorage.app",
            messagingSenderId: "844621034751",
            appId: "1:844621034751:web:a3b8d4e5c6f7g8h9i0j1"
        };

        // Initialize Firebase
        let db;
        let shiftsRef;
        let isConnected = false;

        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            shiftsRef = db.ref('shifts');
            
            // Monitor connection
            db.ref('.info/connected').on('value', (snap) => {
                isConnected = snap.val() === true;
                updateSyncStatus();
            });

            // Listen for shifts changes
            shiftsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                shifts = data ? Object.keys(data).map(key => ({...data[key], id: key})) : [];
                renderShifts();
            });
        } catch (e) {
            console.error('Firebase init error:', e);
            document.getElementById('syncStatus').textContent = '‚ö†Ô∏è Offline-Modus';
            document.getElementById('syncStatus').className = 'sync-status disconnected';
        }

        // ============================================
        // STATE
        // ============================================
        let shifts = [];
        let currentMode = 'admin';
        let employeeName = localStorage.getItem('pizzeria_employee_name') || '';
        let isAdminLoggedIn = sessionStorage.getItem('pizzeria_admin') === 'true';
        const ADMIN_PIN = '1234'; // Change this!

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('employeeName').value = employeeName;
            document.getElementById('shiftDate').valueAsDate = new Date();
            
            if (isAdminLoggedIn) {
                showAdminDashboard();
            }
        });

        function updateSyncStatus() {
            const el = document.getElementById('syncStatus');
            if (isConnected) {
                el.textContent = 'üü¢ Synchronisiert';
                el.className = 'sync-status connected';
            } else {
                el.textContent = 'üî¥ Offline';
                el.className = 'sync-status disconnected';
            }
        }

        // ============================================
        // ADMIN AUTH
        // ============================================
        function checkAdminPin(event) {
            if (event.key === 'Enter') {
                verifyAdminPin();
            }
        }

        function verifyAdminPin() {
            const pin = document.getElementById('adminPin').value;
            if (pin === ADMIN_PIN) {
                isAdminLoggedIn = true;
                sessionStorage.setItem('pizzeria_admin', 'true');
                showAdminDashboard();
                showNotification('Admin angemeldet!');
            } else {
                showNotification('Falscher PIN!', 'error');
                document.getElementById('adminPin').value = '';
            }
        }

        function showAdminDashboard() {
            document.getElementById('adminLogin').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
        }

        // ============================================
        // MODE TOGGLE
        // ============================================
        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelector('.admin-section').classList.toggle('active', mode === 'admin');
            document.querySelector('.employee-section').classList.toggle('active', mode === 'employee');
            
            renderShifts();
        }

        // ============================================
        // SHIFT MANAGEMENT
        // ============================================
        function addShift() {
            const date = document.getElementById('shiftDate').value;
            const slots = parseInt(document.getElementById('shiftSlots').value);
            const note = document.getElementById('shiftNote').value;

            if (!date) {
                showNotification('Bitte Datum ausw√§hlen', 'error');
                return;
            }

            // Check if shift already exists
            if (shifts.find(s => s.date === date)) {
                showNotification('Schicht f√ºr dieses Datum existiert bereits', 'error');
                return;
            }

            const newShift = {
                date: date,
                slots: slots,
                note: note,
                employees: [],
                createdAt: Date.now()
            };

            // Save to Firebase
            shiftsRef.push(newShift)
                .then(() => {
                    showNotification('Schicht hinzugef√ºgt!');
                    document.getElementById('shiftNote').value = '';
                })
                .catch(err => {
                    showNotification('Fehler beim Speichern', 'error');
                    console.error(err);
                });
        }

        function quickAddWeekend() {
            const today = new Date();
            const friday = getNextDayOfWeek(today, 5);
            const saturday = new Date(friday);
            saturday.setDate(friday.getDate() + 1);
            const sunday = new Date(friday);
            sunday.setDate(friday.getDate() + 2);

            let added = 0;
            [friday, saturday, sunday].forEach(date => {
                const dateStr = date.toISOString().split('T')[0];
                if (!shifts.find(s => s.date === dateStr)) {
                    shiftsRef.push({
                        date: dateStr,
                        slots: 1,
                        note: '',
                        employees: [],
                        createdAt: Date.now()
                    });
                    added++;
                }
            });

            if (added > 0) {
                showNotification(`${added} Schicht(en) hinzugef√ºgt!`);
            } else {
                showNotification('Wochenende bereits vorhanden', 'error');
            }
        }

        function quickAddDay(day) {
            const days = { friday: 5, saturday: 6, sunday: 0 };
            const nextDay = getNextDayOfWeek(new Date(), days[day]);
            const dateStr = nextDay.toISOString().split('T')[0];

            if (shifts.find(s => s.date === dateStr)) {
                showNotification('Schicht existiert bereits', 'error');
                return;
            }

            shiftsRef.push({
                date: dateStr,
                slots: 1,
                note: '',
                employees: [],
                createdAt: Date.now()
            }).then(() => {
                showNotification('Schicht hinzugef√ºgt!');
            });
        }

        function getNextDayOfWeek(date, dayOfWeek) {
            const result = new Date(date);
            result.setDate(result.getDate() + (dayOfWeek + 7 - result.getDay()) % 7);
            if (result <= date) result.setDate(result.getDate() + 7);
            return result;
        }

        function deleteShift(id) {
            if (confirm('Schicht wirklich l√∂schen?')) {
                shiftsRef.child(id).remove()
                    .then(() => showNotification('Schicht gel√∂scht'))
                    .catch(err => showNotification('Fehler beim L√∂schen', 'error'));
            }
        }

        function updateSlots(id, newSlots) {
            shiftsRef.child(id).update({ slots: newSlots })
                .then(() => showNotification('Aktualisiert'))
                .catch(err => showNotification('Fehler', 'error'));
        }

        // ============================================
        // EMPLOYEE ACTIONS
        // ============================================
        function signUp(shiftId) {
            const name = employeeName || document.getElementById('employeeName').value;
            if (!name) {
                showNotification('Bitte erst Namen eingeben', 'error');
                return;
            }

            const shift = shifts.find(s => s.id === shiftId);
            if (!shift) return;

            const employees = shift.employees || [];
            
            if (employees.includes(name)) {
                showNotification('Du bist bereits eingetragen', 'error');
                return;
            }

            if (employees.length >= shift.slots) {
                showNotification('Schicht ist bereits voll', 'error');
                return;
            }

            employees.push(name);
            shiftsRef.child(shiftId).update({ employees })
                .then(() => showNotification('Erfolgreich eingetragen!'))
                .catch(err => showNotification('Fehler', 'error'));
        }

        function signOut(shiftId, name) {
            const shift = shifts.find(s => s.id === shiftId);
            if (!shift) return;

            const employees = (shift.employees || []).filter(e => e !== name);
            shiftsRef.child(shiftId).update({ employees })
                .then(() => showNotification('Ausgetragen'))
                .catch(err => showNotification('Fehler', 'error'));
        }

        function saveEmployeeName() {
            employeeName = document.getElementById('employeeName').value.trim();
            if (!employeeName) {
                showNotification('Bitte Namen eingeben', 'error');
                return;
            }
            localStorage.setItem('pizzeria_employee_name', employeeName);
            showNotification('Name gespeichert!');
        }

        // ============================================
        // RENDERING
        // ============================================
        function renderShifts() {
            const container = currentMode === 'admin' 
                ? document.getElementById('adminShiftList')
                : document.getElementById('employeeShiftList');

            // Sort by date
            const sortedShifts = [...shifts].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Filter past shifts for employee view
            const today = new Date().toISOString().split('T')[0];
            const filteredShifts = currentMode === 'employee' 
                ? sortedShifts.filter(s => s.date >= today)
                : sortedShifts;

            if (filteredShifts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>${currentMode === 'admin' ? 'Noch keine Schichten erstellt' : 'Keine verf√ºgbaren Schichten'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredShifts.map(shift => {
                const date = new Date(shift.date + 'T00:00:00');
                const dayNames = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
                const dayName = dayNames[date.getDay()];
                const formattedDate = date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' });
                
                const employees = shift.employees || [];
                const openSlots = shift.slots - employees.length;
                const isPast = shift.date < today;

                let slotsHtml = '';
                for (let i = 0; i < shift.slots; i++) {
                    if (employees[i]) {
                        const canRemove = currentMode === 'admin' || employees[i] === employeeName;
                        slotsHtml += `
                            <span class="slot filled">
                                ${employees[i]}
                                ${canRemove ? `<span class="remove-btn" onclick="signOut('${shift.id}', '${employees[i]}')">‚úï</span>` : ''}
                            </span>`;
                    } else {
                        slotsHtml += `<span class="slot open">Frei</span>`;
                    }
                }

                return `
                    <div class="shift-item" style="${isPast ? 'opacity: 0.5' : ''}">
                        <div class="shift-info">
                            <div class="shift-date">${formattedDate}</div>
                            <div class="shift-day">${dayName}${shift.note ? ' ‚Ä¢ ' + shift.note : ''}</div>
                        </div>
                        <div class="shift-slots">
                            ${slotsHtml}
                        </div>
                        <div class="shift-actions">
                            ${currentMode === 'admin' 
                                ? `
                                    <select onchange="updateSlots('${shift.id}', parseInt(this.value))" class="btn btn-secondary" style="padding: 8px;">
                                        <option value="1" ${shift.slots === 1 ? 'selected' : ''}>1 MA</option>
                                        <option value="2" ${shift.slots === 2 ? 'selected' : ''}>2 MA</option>
                                        <option value="3" ${shift.slots === 3 ? 'selected' : ''}>3 MA</option>
                                    </select>
                                    <button class="btn btn-danger" onclick="deleteShift('${shift.id}')">L√∂schen</button>
                                `
                                : openSlots > 0 && !isPast
                                    ? `<button class="btn btn-success" onclick="signUp('${shift.id}')">Eintragen</button>`
                                    : isPast 
                                        ? '<span style="color: rgba(255,255,255,0.4)">Vergangen</span>'
                                        : '<span style="color: #27ae60">‚úì Voll</span>'
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ============================================
        // NOTIFICATIONS
        // ============================================
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = type === 'error' ? '#e74c3c' : '#27ae60';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
