<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Schichtplan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        header h1 span {
            color: #ff6b6b;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .mode-btn.active {
            background: #ff6b6b;
            color: #fff;
        }

        .mode-btn:hover:not(.active) {
            background: rgba(255,255,255,0.2);
        }

        /* Admin Section */
        .admin-section, .employee-section {
            display: none;
        }

        .admin-section.active, .employee-section.active {
            display: block;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card h2 {
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: #ff6b6b;
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            min-width: 150px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .form-group input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #ff6b6b;
            color: #fff;
        }

        .btn-primary:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: #fff;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-success {
            background: #27ae60;
            color: #fff;
        }

        .btn-success:hover {
            background: #2ecc71;
        }

        /* Shift List */
        .shift-list {
            display: grid;
            gap: 15px;
        }

        .shift-item {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .shift-info {
            flex: 1;
        }

        .shift-date {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .shift-day {
            color: #ff6b6b;
            font-size: 0.9rem;
        }

        .shift-slots {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .slot {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .slot.filled {
            background: #27ae60;
        }

        .slot.open {
            background: rgba(255,107,107,0.3);
            border: 1px dashed #ff6b6b;
        }

        .shift-actions {
            display: flex;
            gap: 10px;
        }

        /* Employee Name Input */
        .employee-input {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .employee-input input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
        }

        /* Calendar View */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .calendar-nav button {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .calendar-nav button:hover {
            background: rgba(255,255,255,0.2);
        }

        .week-view {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        @media (max-width: 768px) {
            .week-view {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .week-view {
                grid-template-columns: 1fr;
            }
        }

        .day-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            min-height: 120px;
        }

        .day-card.has-shift {
            border: 2px solid #ff6b6b;
        }

        .day-card .day-name {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 5px;
        }

        .day-card .day-number {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .day-card .day-slots {
            font-size: 0.85rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255,255,255,0.5);
        }

        .empty-state p {
            margin-bottom: 15px;
        }

        /* Quick Add Buttons */
        .quick-add {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .quick-add button {
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            background: transparent;
            color: #fff;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .quick-add button:hover {
            background: rgba(255,255,255,0.1);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #27ae60;
            color: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçï <span>Pizzeria</span> Schichtplan</h1>
            <p>Einfache Schichtplanung f√ºr dein Team</p>
        </header>

        <div class="mode-toggle">
            <button class="mode-btn active" onclick="setMode('admin')">üë®‚Äçüíº Admin</button>
            <button class="mode-btn" onclick="setMode('employee')">üë∑ Mitarbeiter</button>
        </div>

        <!-- Admin Section -->
        <div class="admin-section active">
            <div class="card">
                <h2>üìÖ Neue Schicht erstellen</h2>
                
                <div class="quick-add">
                    <button onclick="quickAddWeekend()">+ N√§chstes Wochenende (Fr-So)</button>
                    <button onclick="quickAddDay('friday')">+ Freitag</button>
                    <button onclick="quickAddDay('saturday')">+ Samstag</button>
                    <button onclick="quickAddDay('sunday')">+ Sonntag</button>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Datum</label>
                        <input type="date" id="shiftDate">
                    </div>
                    <div class="form-group">
                        <label>Mitarbeiter ben√∂tigt</label>
                        <select id="shiftSlots">
                            <option value="1">1 Mitarbeiter</option>
                            <option value="2">2 Mitarbeiter</option>
                            <option value="3">3 Mitarbeiter</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Notiz (optional)</label>
                        <input type="text" id="shiftNote" placeholder="z.B. Feiertag, Event...">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addShift()">Schicht hinzuf√ºgen</button>
            </div>

            <div class="card">
                <h2>üìã Aktuelle Schichten</h2>
                <div id="adminShiftList" class="shift-list">
                    <!-- Shifts will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Employee Section -->
        <div class="employee-section">
            <div class="employee-input">
                <label>Dein Name:</label>
                <input type="text" id="employeeName" placeholder="Name eingeben...">
                <button class="btn btn-primary" onclick="saveEmployeeName()">Speichern</button>
            </div>

            <div class="card">
                <h2>üìÖ Verf√ºgbare Schichten</h2>
                <p style="margin-bottom: 20px; color: rgba(255,255,255,0.6);">Klicke auf eine freie Schicht um dich einzutragen</p>
                <div id="employeeShiftList" class="shift-list">
                    <!-- Shifts will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let shifts = JSON.parse(localStorage.getItem('pizzeria_shifts') || '[]');
        let currentMode = 'admin';
        let employeeName = localStorage.getItem('pizzeria_employee_name') || '';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('employeeName').value = employeeName;
            document.getElementById('shiftDate').valueAsDate = new Date();
            renderShifts();
        });

        // Mode Toggle
        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.mode-btn:${mode === 'admin' ? 'first-child' : 'last-child'}`).classList.add('active');
            
            document.querySelector('.admin-section').classList.toggle('active', mode === 'admin');
            document.querySelector('.employee-section').classList.toggle('active', mode === 'employee');
            
            renderShifts();
        }

        // Add Shift
        function addShift() {
            const date = document.getElementById('shiftDate').value;
            const slots = parseInt(document.getElementById('shiftSlots').value);
            const note = document.getElementById('shiftNote').value;

            if (!date) {
                showNotification('Bitte Datum ausw√§hlen', 'error');
                return;
            }

            // Check if shift already exists
            if (shifts.find(s => s.date === date)) {
                showNotification('Schicht f√ºr dieses Datum existiert bereits', 'error');
                return;
            }

            shifts.push({
                id: Date.now(),
                date: date,
                slots: slots,
                note: note,
                employees: []
            });

            saveShifts();
            renderShifts();
            showNotification('Schicht hinzugef√ºgt!');
            
            // Reset form
            document.getElementById('shiftNote').value = '';
        }

        // Quick Add Functions
        function quickAddWeekend() {
            const today = new Date();
            const friday = getNextDayOfWeek(today, 5);
            const saturday = new Date(friday);
            saturday.setDate(friday.getDate() + 1);
            const sunday = new Date(friday);
            sunday.setDate(friday.getDate() + 2);

            [friday, saturday, sunday].forEach(date => {
                const dateStr = date.toISOString().split('T')[0];
                if (!shifts.find(s => s.date === dateStr)) {
                    shifts.push({
                        id: Date.now() + Math.random(),
                        date: dateStr,
                        slots: 1,
                        note: '',
                        employees: []
                    });
                }
            });

            saveShifts();
            renderShifts();
            showNotification('Wochenende hinzugef√ºgt!');
        }

        function quickAddDay(day) {
            const days = { friday: 5, saturday: 6, sunday: 0 };
            const nextDay = getNextDayOfWeek(new Date(), days[day]);
            const dateStr = nextDay.toISOString().split('T')[0];

            if (shifts.find(s => s.date === dateStr)) {
                showNotification('Schicht existiert bereits', 'error');
                return;
            }

            shifts.push({
                id: Date.now(),
                date: dateStr,
                slots: 1,
                note: '',
                employees: []
            });

            saveShifts();
            renderShifts();
            showNotification('Schicht hinzugef√ºgt!');
        }

        function getNextDayOfWeek(date, dayOfWeek) {
            const result = new Date(date);
            result.setDate(result.getDate() + (dayOfWeek + 7 - result.getDay()) % 7);
            if (result <= date) result.setDate(result.getDate() + 7);
            return result;
        }

        // Delete Shift
        function deleteShift(id) {
            if (confirm('Schicht wirklich l√∂schen?')) {
                shifts = shifts.filter(s => s.id !== id);
                saveShifts();
                renderShifts();
                showNotification('Schicht gel√∂scht');
            }
        }

        // Sign Up for Shift
        function signUp(shiftId) {
            const name = employeeName || document.getElementById('employeeName').value;
            if (!name) {
                showNotification('Bitte erst Namen eingeben', 'error');
                return;
            }

            const shift = shifts.find(s => s.id === shiftId);
            if (!shift) return;

            if (shift.employees.includes(name)) {
                showNotification('Du bist bereits eingetragen', 'error');
                return;
            }

            if (shift.employees.length >= shift.slots) {
                showNotification('Schicht ist bereits voll', 'error');
                return;
            }

            shift.employees.push(name);
            saveShifts();
            renderShifts();
            showNotification('Erfolgreich eingetragen!');
        }

        // Sign Out from Shift
        function signOut(shiftId, name) {
            const shift = shifts.find(s => s.id === shiftId);
            if (!shift) return;

            shift.employees = shift.employees.filter(e => e !== name);
            saveShifts();
            renderShifts();
            showNotification('Austragung erfolgreich');
        }

        // Save Employee Name
        function saveEmployeeName() {
            employeeName = document.getElementById('employeeName').value;
            localStorage.setItem('pizzeria_employee_name', employeeName);
            showNotification('Name gespeichert!');
        }

        // Render Shifts
        function renderShifts() {
            const container = currentMode === 'admin' 
                ? document.getElementById('adminShiftList')
                : document.getElementById('employeeShiftList');

            // Sort by date
            const sortedShifts = [...shifts].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Filter past shifts for employee view
            const today = new Date().toISOString().split('T')[0];
            const filteredShifts = currentMode === 'employee' 
                ? sortedShifts.filter(s => s.date >= today)
                : sortedShifts;

            if (filteredShifts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>${currentMode === 'admin' ? 'Noch keine Schichten erstellt' : 'Keine verf√ºgbaren Schichten'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredShifts.map(shift => {
                const date = new Date(shift.date);
                const dayNames = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
                const dayName = dayNames[date.getDay()];
                const formattedDate = date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' });
                
                const openSlots = shift.slots - shift.employees.length;
                const isPast = shift.date < today;

                let slotsHtml = '';
                for (let i = 0; i < shift.slots; i++) {
                    if (shift.employees[i]) {
                        slotsHtml += `<span class="slot filled">${shift.employees[i]} ${currentMode === 'admin' || shift.employees[i] === employeeName ? `<span onclick="signOut(${shift.id}, '${shift.employees[i]}')" style="cursor:pointer">‚úï</span>` : ''}</span>`;
                    } else {
                        slotsHtml += `<span class="slot open">Frei</span>`;
                    }
                }

                return `
                    <div class="shift-item" style="${isPast ? 'opacity: 0.5' : ''}">
                        <div class="shift-info">
                            <div class="shift-date">${formattedDate}</div>
                            <div class="shift-day">${dayName}${shift.note ? ' ‚Ä¢ ' + shift.note : ''}</div>
                        </div>
                        <div class="shift-slots">
                            ${slotsHtml}
                        </div>
                        <div class="shift-actions">
                            ${currentMode === 'admin' 
                                ? `<button class="btn btn-danger" onclick="deleteShift(${shift.id})">L√∂schen</button>`
                                : openSlots > 0 && !isPast
                                    ? `<button class="btn btn-success" onclick="signUp(${shift.id})">Eintragen</button>`
                                    : ''
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Save to LocalStorage
        function saveShifts() {
            localStorage.setItem('pizzeria_shifts', JSON.stringify(shifts));
        }

        // Notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = type === 'error' ? '#e74c3c' : '#27ae60';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
